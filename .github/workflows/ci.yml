name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Type Check
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --dev --all-packages
      - run: uv run ruff check services/
      - run: uv run ruff format --check services/
      - run: uv run mypy services/common/sense_common/

  test-common:
    runs-on: ubuntu-latest
    name: Test Common Library
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --dev --all-packages
      - run: uv run pytest services/common/tests/ -v --tb=short

  test-services:
    runs-on: ubuntu-latest
    name: Test ${{ matrix.service }}
    needs: test-common
    strategy:
      matrix:
        service:
          - source-weather
          - source-pihole
          - source-tailscale
          - source-system
          - source-sensehat
          - source-aranet4
          - source-camera
          - orchestrator
          - web-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --dev --all-packages
      - run: uv run pytest services/${{ matrix.service }}/tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    name: Build & Check Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - working-directory: frontend
        run: npm ci
      - working-directory: frontend
        run: npm run check
      - working-directory: frontend
        run: npm run build
