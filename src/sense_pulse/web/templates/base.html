<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sense Pulse{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'sense-bg': '#0f172a',
                        'sense-card': '#1e293b',
                        'sense-border': '#334155',
                    }
                }
            }
        }
    </script>
    <style>
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-sense-bg min-h-screen text-gray-100">
    {% block content %}{% endblock %}
</body>
</html>
