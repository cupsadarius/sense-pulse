<!-- Weather Forecast (3-day) -->
{% if weather and weather.weather_forecast and config.weather.enabled %}
<div class="bg-sense-card rounded-xl border border-sense-border p-6">
    <h2 class="text-lg font-semibold mb-4">3-Day Forecast</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for day in weather.weather_forecast %}
        <div class="bg-gray-800/50 rounded-lg p-4 text-center">
            <div class="text-sm text-gray-400 mb-2">{{ day.date }}</div>
            <div class="text-3xl font-bold text-cyan-400 mb-1">
                {{ day.avg_temp|round(0)|int }}°C
            </div>
            <div class="text-xs text-gray-500 mb-2">
                <span class="text-orange-400">{{ day.max_temp|round(0)|int }}°</span>
                /
                <span class="text-blue-400">{{ day.min_temp|round(0)|int }}°</span>
            </div>
            <div class="text-sm text-gray-300">{{ day.description }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
