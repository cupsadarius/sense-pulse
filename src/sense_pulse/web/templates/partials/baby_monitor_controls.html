<style>
    /* Toggle switch styles */
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4b5563;
        transition: 0.3s;
        border-radius: 24px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
        background-color: #10b981;
    }

    .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(20px);
    }

    .toggle-switch input:focus + .toggle-slider {
        box-shadow: 0 0 1px #10b981;
    }

    /* Small toggle variant */
    .toggle-switch.small {
        width: 36px;
        height: 20px;
    }

    .toggle-switch.small .toggle-slider:before {
        height: 14px;
        width: 14px;
    }

    .toggle-switch.small input:checked + .toggle-slider:before {
        transform: translateX(16px);
    }

    /* Camera form grid layout */
    .camera-form-grid {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr;
        gap: 0.5rem 0.75rem;
        align-items: center;
    }

    .camera-form-grid .full-row {
        grid-column: 1 / -1;
    }

    .camera-form-grid .span-3 {
        grid-column: span 3;
    }

    .camera-form-label {
        font-size: 0.75rem;
        color: #9ca3af;
        text-align: right;
        white-space: nowrap;
    }

    .camera-form-input {
        background-color: #4b5563;
        border: 1px solid #374151;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.8125rem;
        color: #f3f4f6;
        width: 100%;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .camera-form-input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    .camera-form-input::placeholder {
        color: #6b7280;
    }

    .camera-form-input.small {
        width: 5rem;
    }

    /* Path preset dropdown styling */
    .path-preset-select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 2rem;
    }

    /* PTZ section styling */
    .ptz-section {
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid #4b5563;
    }

    .ptz-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
    }

    .ptz-settings-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
    }

    .ptz-field {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .ptz-field label {
        font-size: 0.6875rem;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.025em;
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
        .camera-form-grid {
            grid-template-columns: auto 1fr;
            gap: 0.5rem;
        }

        .camera-form-grid .span-3 {
            grid-column: span 1;
        }

        .camera-form-label {
            text-align: left;
        }

        .camera-form-input.small {
            width: 100%;
        }

        .ptz-settings-grid {
            grid-template-columns: 1fr 1fr;
        }

        .camera-item {
            padding: 1rem !important;
        }

        .camera-header {
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .camera-header .camera-name {
            width: 100%;
            order: -1;
        }
    }
</style>

<div class="space-y-4">
    <!-- Discover Cameras Button -->
    <div class="p-3 bg-gray-800/50 rounded-lg">
        <div class="flex items-center justify-between mb-3">
            <div>
                <p class="font-medium">Baby Monitor Cameras</p>
                <p class="text-sm text-gray-400">Scan network for cameras with RTSP ports</p>
            </div>
            <button id="discover-cameras-btn"
                    onclick="window.discoverCameras()"
                    class="px-4 py-2 bg-blue-500/20 text-blue-400 rounded-lg hover:bg-blue-500/30 transition-colors text-sm font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Discover Cameras
            </button>
        </div>

        <!-- Discovery Results (populated by JavaScript) -->
        <div id="camera-scan-results" class="hidden mt-3 p-3 bg-gray-700/50 rounded-lg">
            <p class="text-sm text-gray-400 mb-2">Found cameras:</p>
            <div id="camera-discovery-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Configured Cameras List -->
    <div class="p-3 bg-gray-800/50 rounded-lg">
        <p class="font-medium mb-3">Configured Cameras</p>
        <div id="cameras-list" class="space-y-3">
            {% if baby_monitor_cameras %}
                {% for camera in baby_monitor_cameras %}
                <div class="camera-item p-4 bg-gray-700/50 rounded-lg" data-index="{{ loop.index0 }}">
                    <!-- Header: Name, Enable toggle, Delete button -->
                    <div class="camera-header flex items-center gap-3 mb-4">
                        <input type="text"
                               value="{{ camera.name }}"
                               placeholder="Camera Name"
                               class="camera-form-input camera-name flex-1"
                               data-index="{{ loop.index0 }}">
                        <div class="flex items-center gap-2 shrink-0">
                            <label class="toggle-switch">
                                <input type="checkbox"
                                       class="camera-enabled"
                                       data-index="{{ loop.index0 }}"
                                       {% if camera.enabled is not defined or camera.enabled %}checked{% endif %}>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <button onclick="window.removeCamera({{ loop.index0 }})"
                                class="p-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors shrink-0"
                                title="Remove camera">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Connection Settings Grid -->
                    <div class="camera-form-grid mb-3">
                        <label class="camera-form-label">Host</label>
                        <input type="text"
                               value="{{ camera.host }}"
                               placeholder="192.168.1.100"
                               class="camera-form-input camera-host"
                               data-index="{{ loop.index0 }}">
                        <label class="camera-form-label">Port</label>
                        <input type="number"
                               value="{{ camera.port | default(554) }}"
                               placeholder="554"
                               class="camera-form-input small camera-port"
                               data-index="{{ loop.index0 }}">

                        <label class="camera-form-label">User</label>
                        <input type="text"
                               value="{{ camera.username }}"
                               placeholder="admin"
                               class="camera-form-input camera-username"
                               data-index="{{ loop.index0 }}">
                        <label class="camera-form-label">Pass</label>
                        <input type="password"
                               value="{{ camera.password }}"
                               placeholder="password"
                               class="camera-form-input camera-password"
                               data-index="{{ loop.index0 }}">
                    </div>

                    <!-- Stream Path with presets -->
                    <div class="flex items-center gap-2 mb-1">
                        <label class="camera-form-label shrink-0">Path</label>
                        <select class="camera-form-input path-preset-select camera-path-preset"
                                style="flex: 0 0 auto; width: auto; min-width: 8rem;"
                                data-index="{{ loop.index0 }}"
                                onchange="window.applyPathPreset({{ loop.index0 }}, this.value)">
                            <option value="">Preset</option>
                            <option value="/Streaming/Channels/101">Hikvision Main</option>
                            <option value="/Streaming/Channels/102">Hikvision Sub</option>
                            <option value="/cam/realmonitor?channel=1&subtype=0">Dahua Main</option>
                            <option value="/cam/realmonitor?channel=1&subtype=1">Dahua Sub</option>
                            <option value="/live/ch00_0">Generic 1</option>
                            <option value="/stream1">Generic 2</option>
                            <option value="/h264_stream">H264 Stream</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="text"
                               value="{{ camera.stream_path | default('/Streaming/Channels/101') }}"
                               placeholder="/Streaming/Channels/101"
                               class="camera-form-input camera-stream-path flex-1"
                               data-index="{{ loop.index0 }}">
                    </div>

                    <!-- PTZ Settings -->
                    <div class="ptz-section">
                        <div class="ptz-header">
                            <div class="flex items-center gap-3">
                                <span class="text-sm font-medium text-gray-300">PTZ Control</span>
                                <label class="toggle-switch small">
                                    <input type="checkbox"
                                           class="camera-ptz-enabled"
                                           data-index="{{ loop.index0 }}"
                                           {% if camera.ptz_enabled %}checked{% endif %}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="ptz-settings-grid">
                            <div class="ptz-field">
                                <label>ONVIF Port</label>
                                <input type="number"
                                       value="{{ camera.onvif_port | default(8000) }}"
                                       placeholder="8000"
                                       class="camera-form-input camera-onvif-port"
                                       data-index="{{ loop.index0 }}">
                            </div>
                            <div class="ptz-field">
                                <label>Move Step</label>
                                <input type="number"
                                       value="{{ camera.ptz_step | default(0.05) }}"
                                       step="0.01"
                                       min="0.01"
                                       max="1.0"
                                       placeholder="0.05"
                                       class="camera-form-input camera-ptz-step"
                                       data-index="{{ loop.index0 }}">
                            </div>
                            <div class="ptz-field">
                                <label>Zoom Step</label>
                                <input type="number"
                                       value="{{ camera.ptz_zoom_step | default(0.1) }}"
                                       step="0.01"
                                       min="0.01"
                                       max="1.0"
                                       placeholder="0.1"
                                       class="camera-form-input camera-ptz-zoom-step"
                                       data-index="{{ loop.index0 }}">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-sm text-gray-400 text-center py-4">No cameras configured. Discover or add cameras manually.</p>
            {% endif %}
        </div>

        <!-- Add Camera Button -->
        <button onclick="window.addCamera()"
                class="w-full mt-3 px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-colors text-sm font-medium flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Camera
        </button>
    </div>

    <!-- Save All Button -->
    <button id="save-cameras-btn" onclick="window.saveAllCameras()"
            class="w-full px-4 py-2 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors text-sm font-medium">
        Save All Cameras
    </button>
</div>

<script>
    // Store cameras in memory
    if (!window.babyMonitorCameras) {
        window.babyMonitorCameras = {{ baby_monitor_cameras | tojson }};
    }

    window.discoverCameras = async function() {
        const btn = document.getElementById('discover-cameras-btn');
        const resultsDiv = document.getElementById('camera-scan-results');
        const discoveryList = document.getElementById('camera-discovery-list');

        // Show loading state
        btn.disabled = true;
        btn.innerHTML = `
            <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" class="opacity-75"></path>
            </svg>
            Scanning Network...
        `;

        try {
            const response = await fetch('/api/baby-monitor/discover', { method: 'POST' });
            const data = await response.json();

            resultsDiv.classList.remove('hidden');

            if (data.success && data.cameras.length > 0) {
                discoveryList.innerHTML = data.cameras.map(camera => `
                    <div class="flex items-center justify-between p-2 bg-gray-600/50 rounded">
                        <div>
                            <p class="text-sm font-medium">${camera.name}</p>
                            <p class="text-xs text-gray-400">${camera.host}:${camera.port}</p>
                        </div>
                        <button onclick="window.selectDiscoveredCamera('${camera.host}', ${camera.port}, '${encodeURIComponent(camera.name)}')"
                                class="px-3 py-1 bg-green-500/20 text-green-400 rounded text-xs hover:bg-green-500/30">
                            Add
                        </button>
                    </div>
                `).join('');
            } else {
                discoveryList.innerHTML = `
                    <p class="text-sm text-yellow-400">No cameras found. Ensure cameras are on the network with RTSP ports open (554, 8554, 10554).</p>
                `;
            }
        } catch (error) {
            resultsDiv.classList.remove('hidden');
            discoveryList.innerHTML = `
                <p class="text-sm text-red-400">Discovery failed: ${error.message}</p>
            `;
        } finally {
            btn.disabled = false;
            btn.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Discover Cameras
            `;
        }
    };

    window.selectDiscoveredCamera = function(host, port, name) {
        // Add camera with discovered host/port
        window.addCamera(host, port, decodeURIComponent(name));
    };

    window.applyPathPreset = function(index, value) {
        if (value && value !== 'custom') {
            const pathInput = document.querySelector(`.camera-stream-path[data-index="${index}"]`);
            if (pathInput) {
                pathInput.value = value;
            }
        }
    };

    window.addCamera = function(host = '', port = 554, name = '') {
        const camerasList = document.getElementById('cameras-list');
        const index = camerasList.querySelectorAll('.camera-item').length;

        // Remove "no cameras" message if present
        const emptyMsg = camerasList.querySelector('p.text-center');
        if (emptyMsg) {
            emptyMsg.remove();
        }

        const cameraHtml = `
            <div class="camera-item p-4 bg-gray-700/50 rounded-lg" data-index="${index}">
                <!-- Header: Name, Enable toggle, Delete button -->
                <div class="camera-header flex items-center gap-3 mb-4">
                    <input type="text"
                           value="${name}"
                           placeholder="Camera Name"
                           class="camera-form-input camera-name flex-1"
                           data-index="${index}">
                    <div class="flex items-center gap-2 shrink-0">
                        <label class="toggle-switch">
                            <input type="checkbox"
                                   class="camera-enabled"
                                   data-index="${index}"
                                   checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button onclick="window.removeCamera(${index})"
                            class="p-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors shrink-0"
                            title="Remove camera">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Connection Settings Grid -->
                <div class="camera-form-grid mb-3">
                    <label class="camera-form-label">Host</label>
                    <input type="text"
                           value="${host}"
                           placeholder="192.168.1.100"
                           class="camera-form-input camera-host"
                           data-index="${index}">
                    <label class="camera-form-label">Port</label>
                    <input type="number"
                           value="${port}"
                           placeholder="554"
                           class="camera-form-input small camera-port"
                           data-index="${index}">

                    <label class="camera-form-label">User</label>
                    <input type="text"
                           value=""
                           placeholder="admin"
                           class="camera-form-input camera-username"
                           data-index="${index}">
                    <label class="camera-form-label">Pass</label>
                    <input type="password"
                           value=""
                           placeholder="password"
                           class="camera-form-input camera-password"
                           data-index="${index}">
                </div>

                <!-- Stream Path with presets -->
                <div class="flex items-center gap-2 mb-1">
                    <label class="camera-form-label shrink-0">Path</label>
                    <select class="camera-form-input path-preset-select camera-path-preset"
                            style="flex: 0 0 auto; width: auto; min-width: 8rem;"
                            data-index="${index}"
                            onchange="window.applyPathPreset(${index}, this.value)">
                        <option value="">Preset</option>
                        <option value="/Streaming/Channels/101">Hikvision Main</option>
                        <option value="/Streaming/Channels/102">Hikvision Sub</option>
                        <option value="/cam/realmonitor?channel=1&subtype=0">Dahua Main</option>
                        <option value="/cam/realmonitor?channel=1&subtype=1">Dahua Sub</option>
                        <option value="/live/ch00_0">Generic 1</option>
                        <option value="/stream1">Generic 2</option>
                        <option value="/h264_stream">H264 Stream</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="text"
                           value="/Streaming/Channels/101"
                           placeholder="/Streaming/Channels/101"
                           class="camera-form-input camera-stream-path flex-1"
                           data-index="${index}">
                </div>

                <!-- PTZ Settings -->
                <div class="ptz-section">
                    <div class="ptz-header">
                        <div class="flex items-center gap-3">
                            <span class="text-sm font-medium text-gray-300">PTZ Control</span>
                            <label class="toggle-switch small">
                                <input type="checkbox"
                                       class="camera-ptz-enabled"
                                       data-index="${index}">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="ptz-settings-grid">
                        <div class="ptz-field">
                            <label>ONVIF Port</label>
                            <input type="number"
                                   value="8000"
                                   placeholder="8000"
                                   class="camera-form-input camera-onvif-port"
                                   data-index="${index}">
                        </div>
                        <div class="ptz-field">
                            <label>Move Step</label>
                            <input type="number"
                                   value="0.05"
                                   step="0.01"
                                   min="0.01"
                                   max="1.0"
                                   placeholder="0.05"
                                   class="camera-form-input camera-ptz-step"
                                   data-index="${index}">
                        </div>
                        <div class="ptz-field">
                            <label>Zoom Step</label>
                            <input type="number"
                                   value="0.1"
                                   step="0.01"
                                   min="0.01"
                                   max="1.0"
                                   placeholder="0.1"
                                   class="camera-form-input camera-ptz-zoom-step"
                                   data-index="${index}">
                        </div>
                    </div>
                </div>
            </div>
        `;

        camerasList.insertAdjacentHTML('beforeend', cameraHtml);
    };

    window.removeCamera = function(index) {
        const camera = document.querySelector(`.camera-item[data-index="${index}"]`);
        if (camera) {
            camera.remove();
        }
    };

    window.saveAllCameras = async function() {
        const btn = document.getElementById('save-cameras-btn');
        const originalText = btn.textContent;

        // Collect all cameras with new field structure including PTZ
        const cameras = [];
        document.querySelectorAll('.camera-item').forEach((item) => {
            const name = item.querySelector('.camera-name').value.trim();
            const host = item.querySelector('.camera-host').value.trim();
            const port = parseInt(item.querySelector('.camera-port').value) || 554;
            const username = item.querySelector('.camera-username').value.trim();
            const password = item.querySelector('.camera-password').value;
            const streamPath = item.querySelector('.camera-stream-path').value.trim() || '/Streaming/Channels/101';
            const enabled = item.querySelector('.camera-enabled').checked;

            // PTZ settings
            const ptzEnabledEl = item.querySelector('.camera-ptz-enabled');
            const onvifPortEl = item.querySelector('.camera-onvif-port');
            const ptzStepEl = item.querySelector('.camera-ptz-step');
            const ptzZoomStepEl = item.querySelector('.camera-ptz-zoom-step');

            const ptzEnabled = ptzEnabledEl ? ptzEnabledEl.checked : false;
            const onvifPort = onvifPortEl ? parseInt(onvifPortEl.value) || 8000 : 8000;
            const ptzStep = ptzStepEl ? parseFloat(ptzStepEl.value) || 0.05 : 0.05;
            const ptzZoomStep = ptzZoomStepEl ? parseFloat(ptzZoomStepEl.value) || 0.1 : 0.1;

            if (name && host) {
                cameras.push({
                    name,
                    host,
                    port,
                    stream_path: streamPath,
                    username,
                    password,
                    enabled,
                    ptz_enabled: ptzEnabled,
                    onvif_port: onvifPort,
                    ptz_step: ptzStep,
                    ptz_zoom_step: ptzZoomStep
                });
            }
        });

        // Show loading state
        btn.disabled = true;
        btn.textContent = 'Saving...';

        try {
            const response = await fetch('/api/baby-monitor/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cameras })
            });

            const result = await response.json();

            if (result.status === 'success') {
                btn.className = 'w-full px-4 py-2 bg-green-500 text-white rounded-lg transition-colors text-sm font-medium';
                btn.textContent = 'Saved!';
                setTimeout(() => {
                    btn.className = 'w-full px-4 py-2 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors text-sm font-medium';
                    btn.textContent = originalText;
                }, 2000);
            } else {
                alert('Failed to save: ' + result.message);
                btn.textContent = originalText;
            }
        } catch (error) {
            alert('Error saving cameras: ' + error.message);
            btn.textContent = originalText;
        } finally {
            btn.disabled = false;
        }
    };
</script>
