<style>
    /* Reuse toggle switch styles from aranet4_controls.html */
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4b5563;
        transition: 0.3s;
        border-radius: 24px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
        background-color: #10b981;
    }

    .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(24px);
    }

    .toggle-switch input:focus + .toggle-slider {
        box-shadow: 0 0 1px #10b981;
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
        .camera-item > div:first-child {
            flex-wrap: nowrap;
            gap: 0.5rem;
        }

        .camera-item .camera-name {
            min-width: 0;
            flex: 1;
        }

        .toggle-switch {
            width: 52px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-slider:before {
            height: 22px;
            width: 22px;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .camera-item button {
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-item {
            padding: 0.75rem !important;
        }
    }
</style>

<div class="space-y-4">
    <!-- Discover Cameras Button -->
    <div class="p-3 bg-gray-800/50 rounded-lg">
        <div class="flex items-center justify-between mb-3">
            <div>
                <p class="font-medium">Baby Monitor Cameras</p>
                <p class="text-sm text-gray-400">Discover and configure ONVIF cameras</p>
            </div>
            <button id="discover-cameras-btn"
                    onclick="window.discoverCameras()"
                    class="px-4 py-2 bg-blue-500/20 text-blue-400 rounded-lg hover:bg-blue-500/30 transition-colors text-sm font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Discover Cameras
            </button>
        </div>

        <!-- Discovery Results (populated by JavaScript) -->
        <div id="camera-scan-results" class="hidden mt-3 p-3 bg-gray-700/50 rounded-lg">
            <p class="text-sm text-gray-400 mb-2">Found cameras:</p>
            <div id="camera-discovery-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Configured Cameras List -->
    <div class="p-3 bg-gray-800/50 rounded-lg">
        <p class="font-medium mb-3">Configured Cameras</p>
        <div id="cameras-list" class="space-y-3">
            {% if baby_monitor_cameras %}
                {% for camera in baby_monitor_cameras %}
                <div class="camera-item p-3 bg-gray-700/50 rounded-lg" data-index="{{ loop.index0 }}">
                    <div class="flex items-center gap-3 mb-2">
                        <input type="text"
                               value="{{ camera.name }}"
                               placeholder="Camera Name"
                               class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-sm camera-name"
                               data-index="{{ loop.index0 }}">
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-300">Enable</span>
                            <label class="toggle-switch">
                                <input type="checkbox"
                                       class="camera-enabled"
                                       data-index="{{ loop.index0 }}"
                                       {% if camera.enabled is not defined or camera.enabled %}checked{% endif %}>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <button onclick="window.removeCamera({{ loop.index0 }})"
                                class="p-2 bg-red-500/20 text-red-400 rounded hover:bg-red-500/30 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">RTSP:</span>
                        <input type="text"
                               value="{{ camera.rtsp_url }}"
                               placeholder="rtsp://user:pass@192.168.1.100:554/stream"
                               class="flex-1 bg-gray-600 border border-gray-500 rounded px-2 py-1 text-xs camera-rtsp"
                               data-index="{{ loop.index0 }}">
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-sm text-gray-400 text-center py-4">No cameras configured. Discover or add cameras manually.</p>
            {% endif %}
        </div>

        <!-- Add Camera Button -->
        <button onclick="window.addCamera()"
                class="w-full mt-3 px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-colors text-sm font-medium flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Camera
        </button>
    </div>

    <!-- Save All Button -->
    <button id="save-cameras-btn" onclick="window.saveAllCameras()"
            class="w-full px-4 py-2 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors text-sm font-medium">
        Save All Cameras
    </button>
</div>

<script>
    // Store cameras in memory
    if (!window.babyMonitorCameras) {
        window.babyMonitorCameras = {{ baby_monitor_cameras | tojson }};
    }

    window.discoverCameras = async function() {
        const btn = document.getElementById('discover-cameras-btn');
        const resultsDiv = document.getElementById('camera-scan-results');
        const discoveryList = document.getElementById('camera-discovery-list');

        // Show loading state
        btn.disabled = true;
        btn.innerHTML = `
            <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" class="opacity-75"></path>
            </svg>
            Scanning...
        `;

        try {
            const response = await fetch('/api/baby-monitor/discover', { method: 'POST' });
            const data = await response.json();

            resultsDiv.classList.remove('hidden');

            if (data.success && data.cameras.length > 0) {
                discoveryList.innerHTML = data.cameras.map(camera => `
                    <div class="flex items-center justify-between p-2 bg-gray-600/50 rounded">
                        <div>
                            <p class="text-sm font-medium">${camera.name}</p>
                            <p class="text-xs text-gray-400 truncate max-w-xs">${camera.rtsp_url}</p>
                        </div>
                        <button onclick="window.selectDiscoveredCamera('${encodeURIComponent(camera.rtsp_url)}', '${encodeURIComponent(camera.name)}')"
                                class="px-3 py-1 bg-green-500/20 text-green-400 rounded text-xs hover:bg-green-500/30">
                            Add
                        </button>
                    </div>
                `).join('');
            } else {
                discoveryList.innerHTML = `
                    <p class="text-sm text-yellow-400">No ONVIF cameras found. Make sure cameras are on the network and ONVIF is enabled.</p>
                `;
            }
        } catch (error) {
            resultsDiv.classList.remove('hidden');
            discoveryList.innerHTML = `
                <p class="text-sm text-red-400">Discovery failed: ${error.message}</p>
            `;
        } finally {
            btn.disabled = false;
            btn.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Discover Cameras
            `;
        }
    };

    window.selectDiscoveredCamera = function(rtspUrl, name) {
        // Add camera with discovered details
        window.addCamera(decodeURIComponent(rtspUrl), decodeURIComponent(name));
    };

    window.addCamera = function(rtspUrl = '', name = '') {
        const camerasList = document.getElementById('cameras-list');
        const index = camerasList.querySelectorAll('.camera-item').length;

        // Remove "no cameras" message if present
        const emptyMsg = camerasList.querySelector('p.text-center');
        if (emptyMsg) {
            emptyMsg.remove();
        }

        const cameraHtml = `
            <div class="camera-item p-3 bg-gray-700/50 rounded-lg" data-index="${index}">
                <div class="flex items-center gap-3 mb-2">
                    <input type="text"
                           value="${name}"
                           placeholder="Camera Name"
                           class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-sm camera-name"
                           data-index="${index}">
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-300">Enable</span>
                        <label class="toggle-switch">
                            <input type="checkbox"
                                   class="camera-enabled"
                                   data-index="${index}"
                                   checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button onclick="window.removeCamera(${index})"
                            class="p-2 bg-red-500/20 text-red-400 rounded hover:bg-red-500/30 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-400">RTSP:</span>
                    <input type="text"
                           value="${rtspUrl}"
                           placeholder="rtsp://user:pass@192.168.1.100:554/stream"
                           class="flex-1 bg-gray-600 border border-gray-500 rounded px-2 py-1 text-xs camera-rtsp"
                           data-index="${index}">
                </div>
            </div>
        `;

        camerasList.insertAdjacentHTML('beforeend', cameraHtml);
    };

    window.removeCamera = function(index) {
        const camera = document.querySelector(`.camera-item[data-index="${index}"]`);
        if (camera) {
            camera.remove();
        }
    };

    window.saveAllCameras = async function() {
        const btn = document.getElementById('save-cameras-btn');
        const originalText = btn.textContent;

        // Collect all cameras
        const cameras = [];
        document.querySelectorAll('.camera-item').forEach((item) => {
            const name = item.querySelector('.camera-name').value.trim();
            const rtspUrl = item.querySelector('.camera-rtsp').value.trim();
            const enabled = item.querySelector('.camera-enabled').checked;

            if (name && rtspUrl) {
                cameras.push({ name, rtsp_url: rtspUrl, enabled });
            }
        });

        // Show loading state
        btn.disabled = true;
        btn.textContent = 'Saving...';

        try {
            const response = await fetch('/api/baby-monitor/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cameras })
            });

            const result = await response.json();

            if (result.status === 'success') {
                btn.className = 'w-full px-4 py-2 bg-green-500 text-white rounded-lg transition-colors text-sm font-medium';
                btn.textContent = 'Saved!';
                setTimeout(() => {
                    btn.className = 'w-full px-4 py-2 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors text-sm font-medium';
                    btn.textContent = originalText;
                }, 2000);
            } else {
                alert('Failed to save: ' + result.message);
                btn.textContent = originalText;
            }
        } catch (error) {
            alert('Error saving cameras: ' + error.message);
            btn.textContent = originalText;
        } finally {
            btn.disabled = false;
        }
    };
</script>
